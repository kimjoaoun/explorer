[package]
name = "explorer"
version = "0.1.0"
authors = []
edition = "2018"

[lib]
name = "explorer"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1"
chrono = "0.4"
rand = { version = "0.8.4", features = ["alloc"] }
rand_pcg = "0.3.1"
rustler = "0.25.0"
thiserror = "1"

# This is because when using GCC on Windows MiMalloc wonÂ´t compile
[target.'cfg(not(all(windows, target_env = "gnu")))'.dependencies]
mimalloc = { version = "*", default-features = false }

[dependencies.polars]
version = "0.20.0"
default-features = false
features = [
  "cross_join",
  "cum_agg",
  "decompress",
  "dtype-date",
  "dtype-datetime",
  "ipc",
  "json",
  "lazy",
  "parquet",
  "performant",
  "rolling_window",
  "rows",
  "simd",
  "sort_multiple",
  "temporal",
]
